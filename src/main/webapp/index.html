				  <div class="page-content">
						<div class="page-header">
							  <h1>
									Words Filter
									<small>
										  <i class="ace-icon fa fa-angle-double-right"></i>
										  Add & Delete word you want to filter
									</small>
							  </h1>
						</div><!-- /.page-header -->

						<div class="row">
							  <div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> Input Path: </label>

									<div class="col-sm-9">
										  <input type="text" id="inputPath"
												 placeholder="please write your input file path (must)"
												 class="col-xs-10 col-sm-5">
									</div>

									<label class="col-sm-3 control-label no-padding-right"> Out Path: </label>

									<div class="col-sm-9">
										  <input type="text" id="outPath"
												 placeholder="please write your out file path (must)"
												 class="col-xs-10 col-sm-5">
									</div>
							  </div>
							  <div class="col-xs-12">
									<div id="preview-template" class="hide">
										  <div class="dz-preview dz-file-preview">
												<div class="dz-image">
													  <img data-dz-thumbnail=""/>
												</div>

												<div class="dz-details">
													  <div class="dz-size">
															<span data-dz-size=""></span>
													  </div>

													  <div class="dz-filename">
															<span data-dz-name=""></span>
													  </div>
												</div>

												<div class="dz-progress">
													  <span class="dz-upload" data-dz-uploadprogress=""></span>
												</div>

												<div class="dz-error-message">
													  <span data-dz-errormessage=""></span>
												</div>

												<div class="dz-success-mark">
										<span class="fa-stack fa-lg bigger-150">
											<i class="fa fa-circle fa-stack-2x white"></i>

											<i class="fa fa-check fa-stack-1x fa-inverse green"></i>
										</span>
												</div>

												<div class="dz-error-mark">
										<span class="fa-stack fa-lg bigger-150">
											<i class="fa fa-circle fa-stack-2x white"></i>

											<i class="fa fa-remove fa-stack-1x fa-inverse red"></i>
										</span>
												</div>
										  </div>
									</div><!-- PAGE CONTENT ENDS -->


									<div class="tabble">
										  <div class="row" style="margin-top:2.5em">
												<div id="home" class="tab-pane active">
													  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
															<div id="dataTableWrapper" class="table-responsive">
																  <input id="name"
																		 style="text-align:center;width:100%;height:30px;display: none;"
																		 value="record.name">
																  <input id="recordId" value="record.id"
																		 style="display:none">
																  <table id="dataTable"
																		 class="table table-striped table-bordered table-hover">

																		<thead>
																		<tr>
																			  <th>包含词汇
																					<button class="btn-sui  pull-right "
																							id="include"
																							onclick="add(this)">添加
																					</button>
																			  </th>
																			  <th>不包含词汇
																					<button class="btn-sui  pull-right"
																							id="exception"
																							onclick="add(this)">添加
																					</button>
																			  </th>
																		</tr>
																		</thead>
																		<tbody id="sipoc_table">
																		<tr>
																			  <td width="20%">
																					<ul type="none" id="includeUl">
																						  <li>
																								<label
																									for="input_s_1"></label><input
																							  id="input_s_1"
																							  class="sipoc_content">
																								<button
																									onclick="remove(this)"
																									class="btn btn-danger btn-xs"
																									id="includeLi">
																									  <i class="ace-icon fa fa-reply icon-only"><i
																										  class="icon-trash icon-white">
																									  </i>
																									  </i>
																								</button>
																						  </li>
																					</ul>
																			  </td>


																			  <td width="20%">
																					<ul type="none" id="exceptionUl">
																						  <li><label
																							  for="input_s_2"></label><input
																							  id="input_s_2"
																							  class="sipoc_content">
																								<button
																									onclick="remove(this)"
																									id="exceptionLi"
																									class="btn btn-danger btn-xs">
																									  <i class="ace-icon fa fa-reply icon-only"><i
																										  class="icon-trash icon-white"></i></i>
																								</button>
																						  </li>
																					</ul>
																			  </td>
																		</tr>
																		</tbody>
																  </table>
															</div>
													  </div>
												</div>
										  </div>
									</div>


									<button class="btn btn-danger btn-block" onclick="WordFilter()">开始筛选</button>
